<div class="row justify-content-center h-100">
    <div class="col-md-12 align-self-center mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2>
                    Things to do
                </h2>
            </div>
            <div class="col-md-4 text-right">
                <button class="btn btn-outline-dark mx-2" (click)="openModal()">
                    <i class='bx bx-plus bx-sm'></i>
                </button>
                <button class="btn btn-outline-dark" (click)="closeSesion()">
                    <i class='bx bx-log-in bx-sm'></i>
                </button>
            </div>
            <div class="col-md-12 mt-4">
                <table mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="title_task">
                        <th mat-header-cell *matHeaderCellDef> Task title </th>
                        <td mat-cell *matCellDef="let element"> {{element.title_task}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="desc_task">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.desc_task}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="opt">
                        <th mat-header-cell *matHeaderCellDef>  </th>
                        <td mat-cell *matCellDef="let element"> 
                            <button class="btn btn-outline-danger" (click)="deleteTask(element.id)">
                                <i class='bx bx-trash bx-sm'></i>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>


            </div>
        </div>
    </div>
</div>
